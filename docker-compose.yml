
version: "3.8"

services:
  neo4j:
    image: neo4j:5-community
    container_name: neo4j-local
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_conf:/conf
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_conf:
