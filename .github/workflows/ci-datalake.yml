
name: CI Datamart

on:
  push:
    branches: [ "master" ]
    paths:
      - "Datamart/**"
      - ".github/workflows/ci-datamart.yml"
  pull_request:
    branches: [ "master" ]
    paths:
      - "Datamart/**"
      - ".github/workflows/ci-datamart.yml"

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      # Testcontainers tuning: reduce checks en CI para hacerlo más ágil
      TESTCONTAINERS_CHECKS_DISABLE: "true"
      # Si tus IT del repo leen esta variable, puedes parametrizar la contraseña
      # (tu código usa "testpassword" por defecto, esto es opcional)
      NEO4J_TEST_PWD: "testpassword"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      # (Opcional) Verificar Docker para Testcontainers
      - name: Check Docker availability
        run: |
          docker version
          docker info

      # Ejecuta unitarias + integración + cobertura SOLO en el módulo Datamart
      - name: Maven verify (unit + IT + coverage)
        run: mvn -B -q -pl Datamart -am clean verify

      # Publicar reportes JUnit (Surefire + Failsafe)
      - name: Upload JUnit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-datamart
          path: |
            Datamart/target/surefire-reports/*.xml
            Datamart/target/failsafe-reports/*.xml

      # Publicar reporte JaCoCo HTML del módulo Datamart
      - name: Upload JaCoCo coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-datamart
          path: Datamart/target/site/jacoco/**

      # (Opcional) Publicar el JAR si el build pasa
      - name: Upload Datamart JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Datamart-jar
          path: Datamart/target/Datamart-1.0-SNAPSHOT.jar
