
name: CI Datalake

on:
  push:
    branches: [ "master" ]
    paths:
      - "Datalake/**"
      - ".github/workflows/ci-datalake.yml"
  pull_request:
    branches: [ "master" ]
    paths:
      - "Datalake/**"
      - ".github/workflows/ci-datalake.yml"

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read

    env:
      TESTCONTAINERS_CHECKS_DISABLE: "true"

      AWS_ACCESS_KEY_ID: "test"
      AWS_SECRET_ACCESS_KEY: "test"
      AWS_REGION: "us-east-1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Check Docker availability
        run: |
          docker version
          docker info

      - name: Pre-pull LocalStack image for Testcontainers
        run: docker pull localstack/localstack:2.3

      - name: Maven verify (unit + IT + coverage)
        run: mvn -B -q -pl Datalake -am clean verify

      - name: Upload JUnit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-datalake
          path: |
            Datalake/target/surefire-reports/*.xml
            Datalake/target/failsafe-reports/*.xml

      - name: Upload JaCoCo coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-datalake
          path: Datalake/target/site/jacoco/**

      - name: Upload Datalake JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Datalake-jar
          path: Datalake/target/Datalake-1.0-SNAPSHOT.jar
