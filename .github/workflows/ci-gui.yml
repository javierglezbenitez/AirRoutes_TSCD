
name: CI GUI (Playwright)

on:
  workflow_dispatch:
    inputs:
      api_base:
        description: "Base URL de la API (ej: http://54.158.15.130:8080)"
        default: "http://54.158.15.130:8080"
        required: true
        type: string
      gui_dir:
        description: "Directorio donde está index.html (ruta relativa al repo)"
        default: "GUI/src/main/java/frontend"
        required: true
        type: string
      port:
        description: "Puerto local para servir la GUI"
        default: "3000"
        required: true
        type: string
      use_mock:
        description: "Usar mock de API en los tests (1 = sí, 0 = no)"
        default: "1"
        required: true
        type: choice
        options: ["1", "0"]

  # Opcional: dispara cuando cambie la GUI o el propio workflow
  push:
    paths:
      - "GUI/**"
      - ".github/workflows/ci-gui.yml"

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      API_BASE: ${{ inputs.api_base }}
      GUI_DIR: ${{ inputs.gui_dir }}
      PORT: ${{ inputs.port }}
      GUI_LOCAL: http://localhost:${{ inputs.port }}/index.html
      USE_MOCK: ${{ inputs.use_mock }}
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug – listar rutas relevantes
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "GUI/src/test:"
          ls -la GUI/src/test || true
          echo "GUI/tests:"
          ls -la GUI/tests || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # USAR comodín para evitar el error si cambian rutas
          cache-dependency-path: '**/package-lock.json'

      - name: Install Playwright and browsers
        working-directory: GUI/src/test
        run: |
          npm ci || npm install
          npm run install:browsers

      - name: Start static server (GUI)
        run: |
          npx -y http-server "${GUI_DIR}" -p "${PORT}" --cors --silent &
          npx -y wait-on "http://localhost:${PORT}"

      - name: Run Playwright tests
        working-directory: GUI/src/test
        env:
          API_BASE: ${{ env.API_BASE }}
          GUI_LOCAL: ${{ env.GUI_LOCAL }}
          USE_MOCK: ${{ env.USE_MOCK }}
        run: npx playwright test

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: GUI/src/test/playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload test results (screenshots/videos/traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: GUI/src/test/test-results
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload downloaded PDFs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tickets-descargados
          path: GUI/src/test/downloads
          if-no-files-found: ignore
          retention-days: 7
