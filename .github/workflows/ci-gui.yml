
name: CI GUI (Playwright)

on:
  workflow_dispatch:
    inputs:
      api_base:
        description: "Base URL de la API (ej: http://54.158.15.130:8080)"
        default: "http://54.158.15.130:8080"
        required: true
        type: string
      gui_dir:
        description: "Directorio donde está index.html (ruta relativa al repo)"
        default: "GUI/src/main/java/frontend"
        required: true
        type: string
      port:
        description: "Puerto local para servir la GUI"
        default: "3000"
        required: true
        type: string
      use_mock:
        description: "Usar mock de API en los tests (1=sí, 0=no)"
        default: "1"
        required: true
        type: choice
        options: ["1", "0"]

  push:
    paths:
      - "GUI/**"
      - ".github/workflows/ci-gui.yml"

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      # Estas quedan vacías si no vienes de workflow_dispatch; por eso reforzamos defaults en los steps
      API_BASE: ${{ inputs.api_base }}
      GUI_DIR: ${{ inputs.gui_dir }}
      PORT: ${{ inputs.port }}
      USE_MOCK: ${{ inputs.use_mock }}
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (con caché npm)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'GUI/src/test/package-lock.json'

      - name: Install Playwright and browsers
        working-directory: GUI/src/test
        run: |
          npm ci
          npm run install:browsers


      - name: Start static server (GUI)
        shell: bash
        run: |
          # Defaults si inputs env vienen vacías (ej. en 'push')
          GUI_DIR="${GUI_DIR:-GUI/src/main/java/frontend}"
          PORT="${PORT:-3000}"

          echo "Serving ${GUI_DIR} on port ${PORT}"
          npx -y http-server "${GUI_DIR}" --port "${PORT}" --cors --silent -a 127.0.0.1 &
          npx -y wait-on "http://localhost:${PORT}"

      - name: Run Playwright tests
        shell: bash
        working-directory: GUI/src/test
        run: |
          # Defaults robustos
          PORT="${PORT:-3000}"
          API_BASE="${API_BASE:-http://54.158.15.130:8080}"
          USE_MOCK="${USE_MOCK:-1}"
          GUI_LOCAL="http://localhost:${PORT}/index.html"

          echo "API_BASE=$API_BASE"
          echo "PORT=$PORT"
          echo "GUI_LOCAL=$GUI_LOCAL"
          echo "USE_MOCK=$USE_MOCK"

          #Inyecta las variables calculadas en el entorno del proceso Playwright
          API_BASE="$API_BASE" GUI_LOCAL="$GUI_LOCAL" USE_MOCK="$USE_MOCK" npx playwright test
      

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: GUI/src/test/playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload test results (screenshots/videos/traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: GUI/src/test/test-results
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload downloaded PDFs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tickets-descargados
          path: GUI/src/test/downloads
          if-no-files-found: ignore
          retention-days: 7
