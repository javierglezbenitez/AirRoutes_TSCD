
name: CI GUI (Playwright)

on:
  workflow_dispatch:
    inputs:
      api_base:
        description: "Base URL de la API (ej: http://174.129.47.52:8080)"
        default: "http://54.158.15.130:8080"
        required: true
        type: string
      gui_dir:
        description: "Directorio donde est√° index.html"
        default: "GUI/src/main/java/frontend"
        required: true
        type: string
      port:
        description: "Puerto local para servir la GUI"
        default: "3000"
        required: true
        type: string

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      API_BASE: ${{ inputs.api_base }}
      GUI_DIR: ${{ inputs.gui_dir }}
      PORT: ${{ inputs.port }}
      GUI_LOCAL: http://localhost:${{ inputs.port }}/index.html

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: GUI/tests/package.json

      - name: Install Playwright and browsers
        working-directory: GUI/tests
        run: |
          npm ci || npm install
          npm run install:browsers

      - name: Start static server
        run: |
          npx -y http-server "${GUI_DIR}" -p "${PORT}" --cors --silent &
          npx -y wait-on "http://localhost:${PORT}"

      - name: Run Playwright tests
        working-directory: GUI/tests
        env:
          API_BASE: ${{ env.API_BASE }}
          GUI_LOCAL: ${{ env.GUI_LOCAL }}
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: GUI/tests/playwright-report
          if-no-files-found: ignore
